<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Tracker Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="page active">
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Dashboard Page -->
    <div id="dashboardPage" class="page">
        <header>
            <h1>Vehicle Dashboard</h1>
            <button id="logoutBtn">Logout</button>
        </header>
        <main>
            <!-- Map -->
            <section id="mapSection">
                <h2>Live Location</h2>
                <div id="map"></div>
            </section>

            <!-- Controls -->
            <section id="controlsSection">
                <h2>Controls</h2>
                <div class="switches">
                    <div class="switch">
                        <label>Engine</label>
                        <input type="checkbox" id="engineSwitch">
                    </div>
                    <div class="switch">
                        <label>Motors</label>
                        <input type="checkbox" id="motorSwitch">
                    </div>
                </div>
            </section>

            <!-- History -->
            <section id="historySection">
                <h2>Previous Trips</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Speed (km/h)</th>
                            <th>Location</th>
                        </tr>
                    </thead>
                    <tbody id="historyBody">
                        <tr><td>2025-09-15</td><td>45</td><td>Delhi</td></tr>
                        <tr><td>2025-09-14</td><td>55</td><td>Gurgaon</td></tr>
                    </tbody>
                </table>
            </section>

            <!-- Extra Features -->
            <section id="extraSection">
                <h2>Extra Features</h2>
                <p>Geofence Alerts, Theft Alerts, Speed Monitoring (Coming Soon)</p>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
